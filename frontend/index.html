<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuralRot - Brain Rot Classifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shadcn-ui/dist/shadcn.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <header class="text-center mb-8">
            <h1 class="text-5xl font-bold text-pink-500 drop-shadow-lg">NeuralRot</h1>
            <p class="text-lg text-gray-300 mt-2">Unleash the power of brain rot memes with your gestures!</p>
        </header>

        <main class="flex flex-col items-center">
            <div class="relative w-full max-w-2xl aspect-video border-4 border-pink-500 rounded-lg overflow-hidden shadow-lg">
                <video id="webcam" autoplay class="absolute w-full h-full object-cover"></video>
                <canvas id="overlay" class="absolute w-full h-full"></canvas>
            </div>

            <div class="mt-6 flex space-x-4">
                <button id="start-button" class="btn btn-primary">Start</button>
                <button id="stop-button" class="btn btn-secondary">Stop</button>
            </div>

            <div class="mt-4 text-center">
                <p id="gesture-output" class="text-2xl font-semibold">Detected Gesture: <span id="gesture" class="text-green-400">None</span></p>
            </div>
        </main>

        <footer class="mt-8 text-center text-gray-500">
            <p>Created by <span class="text-pink-500 font-bold">Team NeuralRot</span> | Hackathon 2026</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
